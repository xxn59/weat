<!DOCTYPE html>
<html>
<head>
    {% if title %}
    <title>{{title}} - Weat</title>
    {% else %}
    <title>Weat</title>
    {% endif %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <!--<link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script type=text/javascript>
        var $SCRIPT_ROOT = {{request.script_root|tojson|safe}};



    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top navbar-default" role="navigation">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/"><b>Weat</b></a>
            <ul class="nav">

                {% if g.user.is_authenticated %}
                <li><a href="{{ url_for('user', nickname=g.user.nickname) }}">Your Profile</a></li>

                <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% endif %}
            </ul>

            <div class="nav-collapse in collapse" style="height: auto;">
                <ul class="nav">
                    <li><a href="{{ url_for('orders') }}">Orders</a></li>
                    <li><a href="{{ url_for('order_add') }}">Add Order</a></li>
                    <li><a href="{{ url_for('food_add') }}">Add food</a></li>
                </ul>
            </div>

            <div class="nav-collapse">
                {% if g.user.is_authenticated %}

                <!--<li><a href="{{ url_for('food_add') }}">Add food</a></li>-->
                {% endif %}
            </div>
        </div>
    </div>
    <div id="main" class="main-container container">
        <!--<div class="container">-->
            <div class="row">
                <div class="span12">
                    {% block content %}{% endblock %}
                </div>
            </div>
        <!--</div>-->
    </div>

</div>
</body>
</html>
