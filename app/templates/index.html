<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ g.user.nickname }}!</h1>
    {% include 'flash.html' %}
    <div class="well">
        <form class="form-horizontal" action="" method="post" name="post">
            {{ form.hidden_tag() }}
            <div class="control-group">
                <div class="controls">
                    <input class="btn btn-primary" type="submit" value="Post!">
                </div>
            </div>
        </form>
    </div>
    {% for post in posts.items %}
        {% include 'post.html' %}
    {% endfor %}
    <ul class="pager">
    </ul>
{% endblock %}
