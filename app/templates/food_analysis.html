<h3>今天<b>中午</b>的订单：</h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>食材</th>
            <th>用量</th>
        </tr>
        </thead>
        {% for order in orders_lunch %}
        <tr class="success">
            <td>{{order.timestamp}}</td>
            <td>{{order.customer.nickname}}</td>
            <td>{{order.customer.floor}}</td>
            <td>{{order.price}}</td>
            {% for salad in order.salads %}
            <td>
                {% for food in salad.foods %}
                {{food.name}}
                {% endfor %}
            </td>
            <!--<td>-->
                <!--<td><button type="submit" name="remove" value="{{salad.id}}" />取消</td>-->
            <!--</td>-->
            {% endfor %}
            <!--<td></td>-->
        </tr>
        {% endfor %}
    </table>
